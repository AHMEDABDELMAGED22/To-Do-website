<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>ToDoList</title>
</head>
<body>
    <aside>
        <div class="MyDay">
          <h1>MyDay Web</h1>
        </div>
    <nav>
        <ul>
            <li> <i class="fa-regular fa-house"></i>My Day</li>
             <li><i class="fa-regular fa-star"></i>Important</li>
              <li><i class="fa-regular fa-calendar"></i>Planned</li>
               <li><i class="fa-solid fa-check"></i>All Tasks</li>
        </ul>
    </nav>
    </aside>
    <main>
        <header class="main_header">
            <div class="header_left">
            <div class="icon">
                <i class="fa-regular fa-sun"></i>
            </div>
            <div class="header_text">
             <h2>My Day</h2>
            <P class="text">Tuesday, october 7</P>
            </div>
            </div>
            <button class="add"><i class="fa-solid fa-plus"></i>Add Task</button>
        </header>

    </main>
    <section class="progress">
      <p class="today">Today's Progress</p>
      <div class="progress_row"></div>
      <progress class="progress_bar" value="0" max="2"></progress>
      <small class="complete">0 of 2 completed</small>
    </section>
    <section>
        <div class="task">
            <div class="star">
                <i class="fa-solid fa-star"></i>
            </div>
            <h3> <input class="checkboxbottun" type="checkbox"> Client meeting preparing </h3>
            <p>Work <i class="fa-regular fa-calendar"></i> Today</p>
      </div>
        <div class="front">
            <h3> <input class="check" type="checkbox"> Front End Campus </h3>
            <p>Work <i class="fa-regular fa-calendar"></i> Today</p>
      </div>
    </section>
</body>
</html>
